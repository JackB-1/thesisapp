buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 21
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "25.1.8937393"
        kotlinVersion = "1.8.0"
    }
    repositories {
        google()
        mavenCentral()
        jcenter() // Added from old project if not already present
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.3.0' // Ensure version matches with the old project
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter() // Ensure jcenter is included
        flatDir {
            dirs './', './lib/' // For local .aar files, if necessary
        }
    }
}